<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${store.name}">Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
<nav class="flex justify-between items-center p-4 bg-black text-white">
    <div>
        <a href="/" class="text-xl font-bold">Vitrine</a>
    </div>
</nav>

<div class="max-w-5xl mx-auto mt-10">
    <h1 th:text="${store.name}" class="text-3xl font-bold mb-8"></h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div th:each="product : ${products}" class="bg-white rounded shadow">
            <img th:src="${product.imageUrl}" class="h-52 w-full object-cover rounded-t">
            <div class="p-4">
                <h2 th:text="${product.name}" class="text-xl font-semibold mb-2"></h2>
                <p th:text="${product.description}" class="text-sm text-gray-600 mb-2"></p>
                <p class="text-lg font-bold" th:text="'R$ ' + ${product.price}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
